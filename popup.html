<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link to styles -->
    <link rel="stylesheet" href="./popup.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Lobster:400|Raleway:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="popup">
      <header class="header d-flex text-center">
        <h1>
          <strong>ALX SE INTRANET<br />THEME SELECTOR</strong>
        </h1>
      </header>
      <main class="main">
        <div class="container-fluid">
          <div class="main">
            <div>
              <h4 class="text-center pt-2">Select a theme</h4>
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td>
                      <div class="light">
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="light-button"
                          checked
                        />
                        <label
                          class="btn btn-light"
                          for="light-button"
                          style="
                            --bs-btn-padding-y: 0.5rem;
                            --bs-btn-padding-x: 1.5rem;
                            --bs-btn-font-size: 2.75rem;
                            color: #fdda5d;
                            border: 1px solid #000;
                          "
                          ><i class="fa fas fa-sun"></i
                        ></label>
                      </div>
                    </td>
                    <td>
                      <div class="dark">
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="dark-button"
                        />
                        <label
                          class="btn btn-dark"
                          for="dark-button"
                          style="
                            --bs-btn-padding-y: 0.5rem;
                            --bs-btn-padding-x: 1.5rem;
                            --bs-btn-font-size: 2.75rem;
                            border: 1px solid #fff;;
                          "
                          ><i class="fa fas fa-moon"></i
                        ></label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <small class="theme-label">Light Mode</small>
                    </td>
                    <td>
                      <small class="theme-label">Dark Mode</small>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex settings-icon">
                <button class="btn">
                    <i class="fa fal fa-cog"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="text-center copy-year m-0">
          &copy;&nbsp;
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
        <p class="text-center">
          <a href="#"><small>Contribute to this project</small></a>
        </p>
      </footer>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
